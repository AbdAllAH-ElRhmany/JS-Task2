<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Tabs JQuery && AJAX Search</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="search">
        <div id="ajax-content"></div>
        <div id="error"></div>






















        <div class="dynamic-tabs">
            <h1 class="title">dynamic tabs</h1>
            <ul id="tabs-buttons">
                <li class="tab-button" data-btn-num="1">tab 1</li>
                <li class="tab-button" data-btn-num="2">tab 2</li>
                <li class="tab-button" data-btn-num="3">tab 3</li>
                <li class="tab-button" data-btn-num="4">tab 4</li>
            </ul><!-- ./tabs-buttons -->
            <div id="tabs-content">
                <div class="content" data-tab-num="1">This is tab 1</div>
                <div class="content" data-tab-num="2">This is tab 2</div>
                <div class="content" data-tab-num="3">This is tab 3</div>
                <div class="content" data-tab-num="4">This is tab 4</div>
            <!-- </div>./tabs-content -->
        <!-- </div>./dynamic-tabs -->
    </div><!-- ./container -->
    <script src="Js/jquery-3.5.1.min.js"></script>
    <script src="Js/script.js"></script>
</body>
</html>
